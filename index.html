<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css"> <!-- Load shared CSS -->

<body>

<!-- || HERO SECTION || -->
<section id="hero-section">
    <!-- Name and tagline -->
    <div id="hero_intro-wrapper">
        <!-- Name -->
        <div id="hero_name-wrapper">
            <h1 lang="en" class="hero_name" id="hero_en-name">Asiah Crutchfield</h1>
            <h1 lang="zh" class="hero_name" id="hero_zh-name">孫賽亞</h1>
        </div>
        <!---->

        <!-- Tagline -->
        <ul id="hero_tagline">
            <li class="tagline-item">
                Student
            </li>
            <li class="tagline-item">
                Programmer
            </li>
            <li class="tagline-item">Fitness enthusiast</li>
        </ul>
        <!---->
    </div>
    <!-- -->

    <!-- Socials, resume and email -->
    <div id="hero_contact-wrapper">
        <!-- Socials -->
        <div class="hero_contact" id="hero_socials">
            <a class="hero_contact-link" href="https://github.com/asiahcrutchfield"> 
                <img class="hero_img" src="images/logos_icons/white/github_white.svg"> 
            </a>
            <a class="hero_contact-link" href="https://www.linkedin.com/in/asiahcrutchfield"> 
                <img class="hero_img" src="images/logos_icons/white/linkedin_white.svg"> 
            </a>
            <a class="hero_contact-link" href="https://www.instagram.com/asiahcrutchfield/"> 
                <img class="hero_img" src="images/logos_icons/white/instagram_white.svg"> 
            </a>
        </div>
        <!---->
        <!-- Resume and email -->
        <div class="hero_contact" id="hero_resume-email">
            <a class="hero_contact-link" id="hero_email" href="mailto: asiah@asiahcrutchfield.com"> 
                <img class="hero_img" id="hero_email-img" src="images/logos_icons/white/email_white.svg"> 
            </a>
            <a class="hero_contact-link" id="hero_resume" href="docs/Asiah Crutchfield - Resume.pdf"> 
                <img class="hero_img" src="images/logos_icons/white/resume_white.svg"> RESUME 
            </a>
        </div>
        <!---->
    </div>
    <!-- -->
</section>
<!-- ||   || -->



<!-- ^^ BODY DIV ^^ -->
<div id="body-div">
    <!-- !! PROJECTS !! -->
    <section id="projects-section">

        <div class="projects_projects-wrapper">

        </div>

        <template id="projects_template">
            <div class="projects_project">
                <!-- Image -->
                <a class="project-link project_img-link"> <div class="project-img"></div> </a>
                <!---->
                <div class="projects_project-info-wrapper">
                    <!-- Title -->
                    <h3 class="project-title">Title</h3>
                    <!---->
                    <!-- Description -->
                    <p class="project-description">Description</p>
                    <!---->
                    <div class="projects_project-status-wrapper">
                        <!-- Link -->
                        <a class="project-link">link</a>
                        <!---->
                        <!-- Status -->
                        <span class="project-status">under development</span>
                        <!---->
                    </div>
                </div>
            </div>
        </template>

    </section>
    <!-- !!   !! -->
    <!-- ++  SKILLS ++ -->
    <section id="skills-section">
        <h2 class="section-title" id="skills-section_title">Skills</h2>
        <!-- Languages -->
        <div id="skills_languages-wrapper">
            <h3 class="sub-skills-title" id="skills_language-title">Languages</h3>
            <div class="skills_language">

            </div>
        </div>
        <!---->

        <!-- Certifications -->
        <div id="skills_certs-wrapper">
            <h3 class="sub-skills-title" id="skills_certs-title">Certifications</h3>
            <div class="skills_cert">

            </div>

        <!---->
